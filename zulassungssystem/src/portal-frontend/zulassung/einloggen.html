<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Einloggen</title>
    <link rel="stylesheet" href="einloggen-s.css">
</head>
<body>
    <h2>Hier können Sie sich einloggen</h2>
    <form action="" method="post">
        <div class="imgcontainer">
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label for="username"><b>Benutzername</b></label>
            <input type="text" placeholder="Benutzername eingeben" name="username" required>
            <label for="psw"><b>Passwort</b></label>
            <input type="password" placeholder="Passwort eingeben" name="psw" required>
            <button type="submit">Einloggen</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
        <div class="container">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw"><a href="#">Passwort vergessen?</a></span>
            <span class="register">Sie haben noch kein Konto? <a href="registrieren.html">Registrieren Sie sich jetzt</a>!.</span>
        </div>
        <p><a href="startseite.html">Zurück</a></p>

    </form>
</body>
</html>
